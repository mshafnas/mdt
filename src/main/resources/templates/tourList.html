    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--    link js file-->
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

</head>
<body>
<!--Navigation code start here-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <span class="navbar-brand mb-0 h1">MDT</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/admin/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Customer
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/customer/add-customer">Add Customer</a>
                    <a class="dropdown-item" href="/customer/list">View Customer</a>
                </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Booking
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/tour/list">Book Tour</a>
                    <a class="dropdown-item" href="/booking/list">Booked Tour</a>
                </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Tour
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/tour/add-tour">Add Tour</a>
                    <a class="dropdown-item" href="/tour/list">View Tour</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<!--Navigation code end here-->
<br/>
<div class="container text-center">
    <h4>List of Tours</h4>
    <br><br>
    <div class="row">
        <form class="form-inline">
            <input type="text" class="form-control" id="search" placeholder="Search by ID or Title" name="search">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">End Date</th>
                        <th scope="col">Start Point</th>
                        <th scope="col">End Point</th>
                        <th scope="col">Rate</th>
<!--                        <th scope="col">Route</th>-->
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tour: ${tours}">
                        <td th:text="${tour.id}"></td>
                        <td th:text="${tour.title}"></td>
                        <td th:text="${tour.start_date}"></td>
                        <td th:text="${tour.end_date}"></td>
                        <td th:text="${tour.start_point}"></td>
                        <td th:text="${tour.end_point}"></td>
                        <td th:text="${tour.rate}"></td>
<!--                        <td th:text="${tour.route}"></td>-->
                        <td>
                            <a th:href="@{/tour/edit/{id}(id=${tour.id})}" class="btn btn-primary">Edit</a>
                            <a th:href="@{/booking/tourbook/{id}(id=${tour.id})}" class="btn btn-success">Book</a>
                            <a th:href="@{/tour/delete/{id}(id=${tour.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
