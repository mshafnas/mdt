<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>View Bookings</title>

    <!--    link css files-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--    link js file-->
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<br/>
<div class="container text-center">
    <h4>List of Bookings</h4>
    <br><br>
    <div class="row">
        <form class="form-inline">
            <input type="text" class="form-control" id="search" placeholder="Search by ID or Tour" name="pswd">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Tour</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Updated At</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="booking: ${tourBookings}">
                    <td th:text="${booking.Id}"></td>
                    <td th:text="${booking.name}"></td>
                    <td th:text="${booking.tour}"></td>
                    <td th:text="${booking.customer}"></td>
                    <td th:text="${booking.createdAt}"></td>
                    <td th:text="${booking.updatedAt}"></td>
                    <td>
                        <a href="" class="btn btn-primary">Edit</a>
                        <a href="" class="btn btn-success">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


</body>
</html>
