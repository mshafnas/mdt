<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Bookings</title>
</head>
<body>

<br/>
<div class="container text-center">
    <h4>List of Bookings</h4>
    <br><br>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <form>
                <div class="form-group">
                    <div class="col-lg-5">
                        <input type="text" id="search" name="search" placeholder="Search by ID" class="form-control">
                    </div>
                    <div class="col-lg-3">
                        <input type="submit" id="searchbtn" name="searchbtn" value="Search" class="form-control">
                    </div>
                </div>

            </form>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Tour</th>
                    <th scope="col">Customer</th>
<!--                    <th scope="col">Created At</th>-->
<!--                    <th scope="col">Updated At</th>-->
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="booking: ${tourBookings}">
                    <td th:text="${booking.Id}"></td>
                    <td th:text="${booking.name}"></td>
                    <td th:text="${booking.tour}"></td>
                    <td th:text="${booking.customer}"></td>
<!--                    <td th:text="${booking.createdAt}"></td>-->
<!--                    <td th:text="${booking.updatedAt}"></td>-->
                    <td>
                        <a href="" class="btn btn-primary">Edit</a>
                        <a href="" class="btn btn-success">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


</body>
</html>
