<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Tour Booking</title>

    <!--    link css files-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--    link js file-->
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<br/>
<div class="container text-center">
    <h4>Feedback</h4>
    <form action="#" th:action="@{/feedback/add}" th:object="${feedback}" method="POST">
        <div class="row justify-content-center">
            <div class="form-group col-md-4 col-sm-4">
                <label for="tour">Tour ID</label>
                <input type="text" th:name="tour_id" th:id="tour_id" th:value="${tour.id}" id="tour" class="form-control" required readonly>
                <span th:if="${#fields.hasErrors('tour_id')}" th:errors="*{tour_id}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-4 col-sm-4">
                <label for="customer_id">Customer ID</label>
                <input type="text" th:field="*{customer_id}" id="customer_id" class="form-control" required>
                <span th:if="${#fields.hasErrors('customer_id')}" th:errors="*{customer_id}" class="text-danger"></span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="form-group col-md-4 col-sm-4">
                <label for="message">Feedback</label>
                <textarea th:field="*{message}" id="message" class="form-control" required></textarea>
                <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-4 col-sm-4">
                <input type="submit" value="Submit" class="btn btn-primary btn-block">
            </div>
        </div>
    </form>

</div>

</body>
</html>
