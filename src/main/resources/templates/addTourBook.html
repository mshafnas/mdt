<div class="container text-center">
    <h4>Tour Booking</h4>
    <form action="#" th:action="@{/booking/add}" th:object="${tourBooking}" method="POST">
        <div class="row justify-content-center">
            <div class="form-group col-md-4 col-sm-4">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" required>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            </div>
<!--            <div class="form-group col-md-4 col-sm-4">-->
<!--                <label for="tour">Tour ID</label>-->
<!--                <input type="text" th:name="tour" th:id="tour" th:value="${tour.id}" id="tour" class="form-control" required readonly>-->
<!--                <span th:if="${#fields.hasErrors('tour')}" th:errors="*{tour}" class="text-danger"></span>-->
<!--            </div>-->
        </div>
        <div class="row justify-content-center">
            <div class="form-group col-md-4 col-sm-4">
                <label for="customer">Customer ID</label>
                <input type="text" th:field="*{customer}" id="customer" class="form-control" required>
                <span th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-4 col-sm-4">
                <input type="submit" value="Submit" class="btn btn-primary btn-block">
            </div>
        </div>
    </form>

</div>
