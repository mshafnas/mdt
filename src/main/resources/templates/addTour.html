<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Add Tour</title>

<!--    link css files-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
<!--    link js file-->
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<br/>
    <div class="container text-center">
        <h4>Add Tour</h4>
        <form action="#" th:action="@{/tour/add}" th:object="${tour}" method="POST">
            <div class="row justify-content-center">
                <div class="form-group col-md-4 col-sm-4">
                    <label for="title">Title</label>
                    <input type="text" th:field="*{title}" id="title" class="form-control">
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="danger"></span>
                </div>
                <div class="form-group col-md-4 col-sm-4">
                    <label for="start_date">Start Date</label>
                    <input type="date" th:field="*{start_date}" id="start_date" class="form-control">
                    <span th:if="${#fields.hasErrors('start_date')}" th:errors="*{start_date}" class="danger"></span>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-md-4 col-sm-4">
                    <label for="end_date">End Date</label>
                    <input type="date" th:field="*{end_date}" id="end_date" class="form-control">
                    <span th:if="${#fields.hasErrors('end_date')}" th:errors="*{end_date}" class="danger"></span>
                </div>
                <div class="form-group col-md-4 col-sm-4">
                    <label for="start_point">Start Point</label>
                    <input type="text" th:field="*{start_point}" id="start_point" class="form-control">
                    <span th:if="${#fields.hasErrors('start_point')}" th:errors="*{start_point}" class="danger"></span>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-md-4 col-sm-4">
                    <label for="end_point">End point</label>
                    <input type="text" th:field="*{end_point}" id="end_point" class="form-control">
                    <span th:if="${#fields.hasErrors('end_point')}" th:errors="*{end_point}" class="danger"></span>
                </div>
                <div class="form-group col-md-4 col-sm-4">
                    <label for="rate">Rate</label>
                    <input type="number" th:field="*{rate}" id="rate" class="form-control">
                    <span th:if="${#fields.hasErrors('rate')}" th:errors="*{rate}" class="danger"></span>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-md-8 col-sm-8">
                    <label for="route">Tour Route</label>
                    <input type="text" th:field="*{route}" id="route" class="form-control">
                    <span th:if="${#fields.hasErrors('route')}" th:errors="*{route}" class="danger"></span>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-md-8 col-sm-8">
                    <input type="submit" value="Submit" class="btn btn-primary btn-block">
                </div>
            </div>
        </form>
    </div>

</body>
</html>
